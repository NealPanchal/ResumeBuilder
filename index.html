<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <title>Resume Builder</title>
</head>
<body>
    <div class="resume-container">
        <h1>Resume Builder</h1>
        <form id="resumeForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">

            <label for="address">Address:</label>
            <input type="text" id="address" name="address">

            <label for="profilePicture">Upload Picture:</label>
            <input type="file" id="profilePicture" accept="image/*">

            <label for="education">Education:</label>
            <input type="text" id="educationSchool" name="educationSchool" placeholder="School/University" required>
            <input type="text" id="educationDegree" name="educationDegree" placeholder="Degree" required>
            <input type="date" id="educationStartDate" name="educationStartDate" required>
            <input type="date" id="educationEndDate" name="educationEndDate">
            
            <label for="experience">Work Experience:</label>
            <input type="text" id="experiencePosition" name="experiencePosition" placeholder="Position" required>
            <input type="text" id="experienceCompany" name="experienceCompany" placeholder="Company" required>
            <input type="date" id="experienceStartDate" name="experienceStartDate" required>
            <input type="date" id="experienceEndDate" name="experienceEndDate">

            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="2" required></textarea>

            <label for="languages">Languages:</label>
            <textarea id="languages" name="languages" rows="2" required></textarea>

            <button type="button" onclick="generateResume()">Generate Resume</button>
            <button type="button" onclick="saveAsPDF()">Save as PDF</button>
        </form>

        <div id="resumeOutput"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
